<div id="usuarios-content">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Gestión de Usuarios</h3>
      <div class="card-tools">
        <button type="button" class="btn btn-primary btn-sm nuevo-usuario">
          <i class="fas fa-plus"></i> Nuevo Usuario
        </button>
      </div>
    </div>
    <div class="card-body">
      <table id="tabla-usuarios" class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Estado</th>
            <th>Último Acceso</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
            <!-- Se llenará dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>
</div>


<!-- Modal para Crear/Editar Usuario -->
<div class="modal fade" id="usuarioModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title" id="modalTitle">
                    <i class="fas fa-train"></i> Nuevo Usuario
                </h5>
                <button type="button" class="btn-close-custom" id="btnCerrarModal" aria-label="Close" onclick="usuarioModal.hide()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="usuarioForm">
                    <input type="hidden" id="usuarioId">
                    
                    <div class="form-group">
                        <label for="nombre" class="form-label">
                            <i class="fas fa-tag"></i> Nombre
                        </label>
                        <input type="text" class="form-control" id="nombre" placeholder="Introduce el nombre del usuario" required>
                        <div class="invalid-feedback">
                            Por favor introduce un nombre válido.
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="codigo" class="form-label">
                            <i class="fas fa-code"></i> Email
                        </label>
                        <input type="email" class="form-control" id="email">
                        <div class="invalid-feedback">
                            Debe de ser un email válido.
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password">
                        <small class="text-muted">Dejar en blanco para mantener la contraseña actual al editar</small>
                        <small class="text-muted">Minimo 6 caracteres</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="rol" class="form-label">Rol</label>
                        <select class="form-select" id="rol" required>
                            <option value="admin">Administrador</option>
                            <option value="planificador">Planificador</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="activo" checked>
                            <label class="custom-control-label" for="activo">
                                <i class="fas fa-check-circle"></i> Usuario Activo
                            </label>
                        </div>
                    </div>
                    
                    <!-- Campo oculto para manejar Enter -->
                    <input type="submit" style="display: none;" id="submitForm">
                </form>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="btnCancelar" onclick="usuarioModal.hide()">
                    <i class="fas fa-times"></i> Cancelar
                </button>
                <button type="button" class="btn btn-primary" id="btnGuardar">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
<script>
    
async function cargarUsuarios() {
    try {
        const response = await fetch('/api/usuarios');
        const usuarios = await response.json();
        
        if ($.fn.DataTable.isDataTable('#tabla-usuarios')) {
            $('#tabla-usuarios').DataTable().destroy();
        }
        
        const tabla = $('#tabla-usuarios').DataTable({
            data: usuarios,
            columns: [
                { data: 'id' },
                { data: 'nombre' },
                { data: 'email' },
                { data: 'rol' },
                { 
                    data: 'activo',
                    render: function(data) {
                        return data ? '<span class="badge badge-success">Activo</span>' : '<span class="badge badge-secondary">Inactivo</span>';
                    }
                },
                {
                    data: null,
                    render: function(data) {
                        return `
                            <button class="btn btn-sm btn-info" onclick="editarUsuario(${data.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="eliminarUsuario(${data.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        `;
                    }
                }
            ],
            responsive: true,
            language: {
                url: '/datatable_lang/es-ES.json'
            }
        });
        
    } catch (error) {
        console.error('Error cargando usuarios:', error);
    }
}

// Funciones para modales
function abrirModalUsuario() {
    alert('Función para abrir modal de usuario');
}

function editarUsuario(id) {
    alert(`Editar usuario ${id}`);
}

function eliminarUsuario(id) {
    if (confirm('¿Estás seguro de que quieres eliminar este usuario?')) {
        alert(`Eliminar usuario ${id}`);
    }
}

// Inicializar cuando el documento esté listo
$(document).ready(function() {
    cargarUsuarios();
});
</script>
