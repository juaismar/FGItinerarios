<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FGItinerarios - Visor de Itinerarios</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <header>
                <h1>Visor de Itinerarios</h1>
                <button onclick="cerrarSesion()" class="btn btn-secondary">Cerrar Sesión</button>
            </header>
            <div id="contenido">
                <p>Cargando...</p>
            </div>
        </div>
    </div>
    <script>
        // Verificar autenticación y rol
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/';
        }

        // Función para cerrar sesión
        function cerrarSesion() {
            localStorage.removeItem('token');
            window.location.href = '/';
        }

        // Cargar datos del usuario y mostrar contenido
        fetch('/api/usuarios/perfil', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('No autorizado');
            }
            return response.json();
        })
        .then(usuario => {
            if (usuario.rol !== 'visor') {
                throw new Error('No tienes permisos de visor');
            }
            document.getElementById('contenido').innerHTML = `
                <h2>Bienvenido, ${usuario.nombre}</h2>
                <p>Email: ${usuario.email}</p>
                <p>Rol: ${usuario.rol}</p>
                <div class="visor-actions">
                    <h3>Acciones Disponibles</h3>
                    <button onclick="verItinerariosActivos()" class="btn btn-primary">Ver Itinerarios Activos</button>
                    <button onclick="buscarItinerarios()" class="btn btn-primary">Buscar Itinerarios</button>
                    <button onclick="verEstadisticas()" class="btn btn-primary">Ver Estadísticas</button>
                </div>
            `;
        })
        .catch(error => {
            console.error('Error:', error);
            window.location.href = '/';
        });

        function verItinerariosActivos() {
            // Implementar visualización de itinerarios activos
            alert('Función en desarrollo');
        }

        function buscarItinerarios() {
            // Implementar búsqueda de itinerarios
            alert('Función en desarrollo');
        }

        function verEstadisticas() {
            // Implementar visualización de estadísticas
            alert('Función en desarrollo');
        }
    </script>
</body>
</html>
