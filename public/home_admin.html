<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FGItinerarios - Panel de Administración</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <header>
                <h1>Panel de Administración</h1>
                <button onclick="cerrarSesion()" class="btn btn-secondary">Cerrar Sesión</button>
            </header>
            <div id="contenido">
                <p>Cargando...</p>
            </div>
        </div>
    </div>
    <script>
        // Verificar autenticación y rol
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/';
        }

        // Función para cerrar sesión
        function cerrarSesion() {
            localStorage.removeItem('token');
            window.location.href = '/';
        }

        // Cargar datos del usuario y mostrar contenido
        fetch('/api/usuarios/perfil', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('No autorizado');
            }
            return response.json();
        })
        .then(usuario => {
            if (usuario.rol !== 'admin') {
                throw new Error('No tienes permisos de administrador');
            }
            document.getElementById('contenido').innerHTML = `
                <h2>Bienvenido, ${usuario.nombre}</h2>
                <p>Email: ${usuario.email}</p>
                <p>Rol: ${usuario.rol}</p>
                <div class="admin-actions">
                    <h3>Acciones de Administración</h3>
                    <button onclick="gestionarUsuarios()" class="btn btn-primary">Gestionar Usuarios</button>
                    <button onclick="gestionarItinerarios()" class="btn btn-primary">Gestionar Itinerarios</button>
                </div>
            `;
        })
        .catch(error => {
            console.error('Error:', error);
            window.location.href = '/';
        });

        function gestionarUsuarios() {
            // Implementar gestión de usuarios
            alert('Función en desarrollo');
        }

        function gestionarItinerarios() {
            document.getElementById('contenido').innerHTML = `
                <div class="itinerarios-container">
                    <h2>Gestión de Itinerarios</h2>
                    <div class="filtros">
                        <input type="text" id="busqueda" placeholder="Buscar por número, origen, destino o tipo..." class="form-control">
                        <select id="estado" class="form-control">
                            <option value="">Todos los estados</option>
                            <option value="pendiente">Pendiente</option>
                            <option value="en_proceso">En Proceso</option>
                            <option value="completado">Completado</option>
                            <option value="cancelado">Cancelado</option>
                        </select>
                        <input type="date" id="fechaInicio" class="form-control" placeholder="Fecha inicio">
                        <input type="date" id="fechaFin" class="form-control" placeholder="Fecha fin">
                        <button onclick="aplicarFiltros()" class="btn btn-primary">Aplicar Filtros</button>
                    </div>
                    <div class="table-responsive">
                        <table id="tablaItinerarios" class="display" style="width:100%">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Número</th>
                                    <th>Origen</th>
                                    <th>Destino</th>
                                    <th>Fecha</th>
                                    <th>Estado</th>
                                    <th>Tipo</th>
                                    <th>Material</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            `;

            // Inicializar DataTable con paginación del servidor
            $('#tablaItinerarios').DataTable({
                processing: true,
                serverSide: true,
                ajax: {
                    url: '/api/itinerarios',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    data: function(d) {
                        return {
                            page: (d.start / d.length) + 1,
                            limit: d.length,
                            search: $('#busqueda').val(),
                            estado: $('#estado').val(),
                            fechaInicio: $('#fechaInicio').val(),
                            fechaFin: $('#fechaFin').val()
                        };
                    },
                    dataSrc: function(json) {
                        json.recordsTotal = json.pagination.total;
                        json.recordsFiltered = json.pagination.total;
                        return json.data;
                    }
                },
                columns: [
                    { data: 'id' },
                    { data: 'numero' },
                    { data: 'origen' },
                    { data: 'destino' },
                    { 
                        data: 'fecha',
                        render: function(data) {
                            return new Date(data).toLocaleDateString('es-ES');
                        }
                    },
                    { 
                        data: 'estado',
                        render: function(data) {
                            const estados = {
                                'pendiente': 'Pendiente',
                                'en_proceso': 'En Proceso',
                                'completado': 'Completado',
                                'cancelado': 'Cancelado'
                            };
                            return `<span class="estado-${data}">${estados[data]}</span>`;
                        }
                    },
                    { data: 'tipo' },
                    { data: 'material' },
                    {
                        data: null,
                        render: function(data) {
                            return `
                                <button onclick="editarItinerario(${data.id})" class="btn btn-sm btn-primary">Editar</button>
                                <button onclick="eliminarItinerario(${data.id})" class="btn btn-sm btn-danger">Eliminar</button>
                            `;
                        }
                    }
                ],
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.11.5/i18n/es-ES.json'
                },
                responsive: true,
                pageLength: 10,
                lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "Todos"]]
            });
        }

        function aplicarFiltros() {
            $('#tablaItinerarios').DataTable().ajax.reload();
        }

        function editarItinerario(id) {
            // Implementar edición de itinerario
            alert('Editar itinerario: ' + id);
        }

        function eliminarItinerario(id) {
            if (confirm('¿Estás seguro de que deseas eliminar este itinerario?')) {
                fetch(`/api/itinerarios/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (!response.ok) throw new Error('Error al eliminar el itinerario');
                    $('#tablaItinerarios').DataTable().ajax.reload();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al eliminar el itinerario');
                });
            }
        }
    </script>
</body>
</html>
