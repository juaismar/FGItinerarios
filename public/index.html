<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FGItinerarios</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>FGItinerarios</h1>
            <div class="options">
                <div class="option-card">
                    <h2>Acceso Control</h2>
                    <p>Accede con tu cuenta para gestionar itinerarios</p>
                    <button onclick="mostrarLogin()" class="btn btn-primary">Iniciar Sesión</button>
                </div>
                <div class="option-card">
                    <h2>Acceso Visor</h2>
                    <p>Visualiza itinerarios sin necesidad de cuenta</p>
                    <button onclick="accederComoVisor()" class="btn btn-secondary">Acceder como Visor</button>
                </div>
            </div>
            
            <!-- Formulario de Login (inicialmente oculto) -->
            <div id="loginForm" class="login-form" style="display: none;">
                <h2>Iniciar Sesión</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Acceder</button>
                    <button type="button" onclick="ocultarLogin()" class="btn btn-secondary">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
